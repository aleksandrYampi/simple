<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: 'GT Eesti Pro Display';
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 2px;
    border: 2px solid gray;
  }
  .cell {
    width: 100px;
    height: 100px;
    border: 2px solid gray;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    background-color: #DEA9FA;
  }
  .cell.revealed {
    background-color: #eee;
    cursor: default;
  }
  .cell.bomb {
    background-color: red;
    color: white;
  }
  #message {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>simplesupper</h1>
  <div class="grid" id="grid"></div>
  <div id="message"></div>

  <script>
    const gridElement = document.getElementById('grid');
    const messageElement = document.getElementById('message');
    const gridSize = 3;
    const numberOfBombs = 3;
    let board = [];
    let gameOver = false;

    function initializeBoard() {
      board = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));

      let bombsPlaced = 0;
      while (bombsPlaced < numberOfBombs) {
        const row = Math.floor(Math.random() * gridSize);
        const col = Math.floor(Math.random() * gridSize);
        if (board[row][col] === 0) {
          board[row][col] = 'B';
          bombsPlaced++;
        }
      }
    }


    function createGrid() {
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = row;
          cell.dataset.col = col;

          cell.addEventListener('click', handleCellClick);
          gridElement.appendChild(cell);
        }
      }
    }


    function handleCellClick(event) {
      if (gameOver) return;

      const row = parseInt(event.target.dataset.row);
      const col = parseInt(event.target.dataset.col);

      if (board[row][col] === 'B') {
        revealAllBombs();
        event.target.classList.add('bomb');
        messageElement.textContent = 'Ð‘ÑƒÐ¼! Ð’Ñ‹ Ð¿Ñ€Ð¾Ð¸Ð³Ñ€Ð°Ð»Ð¸!';
        gameOver = true;
      } else {
        revealCell(row, col);
        if (checkWinCondition()) {
          messageElement.textContent = 'ÐŸÐ¾Ð·Ð´Ñ€Ð°Ð²Ð»ÑÐµÐ¼! Ð’Ñ‹ Ð²Ñ‹Ð¸Ð³Ñ€Ð°Ð»Ð¸!';
          gameOver = true;
        }
      }
    }

    function revealCell(row, col) {
        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);

        if (!cell || cell.classList.contains('revealed')) return; 

        cell.classList.add('revealed');


    }

    function revealAllBombs() {
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          if (board[row][col] === 'B') {
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('bomb', 'revealed');
            cell.imgtContent = 'ðŸ’£';
          }
        }
      }
    }

    function checkWinCondition() {
      let revealedCount = 0;
      const cells = document.querySelectorAll('.cell');
      for (const cell of cells) {
        if (cell.classList.contains('revealed')) {
          revealedCount++;
        }
      }
      return revealedCount === (gridSize * gridSize) - numberOfBombs;
    }


    // Initialization
    initializeBoard();
    createGrid();


  </script>
</body>
</html>
